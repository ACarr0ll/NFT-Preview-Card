<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="nftpic"><img src="/images/image-equilibrium.jpg" alt="Equilibrium"></div>
      <div class="nftname">Equilibrium #3429</div>
      <div class="description">Our Equilibrium collection promotes balance and calm.</div>

      <div class="nftprice">
        <div class="price"><img src="/images/icon-ethereum.svg" alt="" class="eth"> 0.041 ETH</div>
        <div class="time"><img src="/images/icon-clock.svg" alt="Time Remaining" class="clock"> 3 days left</div>
      </div>

      <div class="author"><img src="/images/image-avatar.png" alt="Profile Picture">Creation of <span
          class="authorname">Jules Wyvern</span></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ACarr0ll" target="_blank">Andrew Carroll</a>.
    </div>
  </div>

</body>

</html>
